<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="mx-auto d-flex justify-content-between mt-5" style="height: 100vh; max-width: 1000px;">
      <div class="container-sm pt-5">
        <form action="" class="row gy-2">
          <div class="col-md" >
            <label  class="form-label" for="">Valor da Passagem diaria</label>
            <input  class="form-control" type="text">
          </div>
          <div class="col-md">
            <label  class="form-label" for="">Valor da refeição diaria</label>
            <input  class="form-control" type="text">
          </div>
          <div class="col-md-12">
            <label  class="form-label" for="">Total de dias trabalhanos por semana</label>
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-start">

              {#for day in days}
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="{day.getIndex()}">
                  <label class="form-check-label" for="inlineCheckbox1">{day.getDisplayName()}</label>
                </div>
              {/for}
            
            </div>
          </div>
          <div class="col-md">
            <button type="button" class="btn btn-primary">Calcular</button>
          </div>
        </form>
      </div>
     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
